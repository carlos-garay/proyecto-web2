<div class="nav">

  <mat-list id="listTop" *ngIf="logedIn">
        <mat-list-item>
          <button mat-button class="mat-list-item" routerLink="/directMessages">FRIENDS</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button class="mat-list-item" routerLink="/requests">Requests</button>
        </mat-list-item>
      </mat-list>
  
      <mat-divider></mat-divider>
  
      <mat-list id="listGroups" *ngIf="logedIn">
  
        <mat-list-item *ngFor="let item of usuario.arrGroups">
          <button mat-button class="mat-list-item" (click)="goToGroup(item._id)">{{item.title}}</button>
        </mat-list-item>
        
  
      </mat-list>
      
      <mat-divider></mat-divider>
  
      <mat-list id="listFixedButtons" >
        <mat-list-item *ngIf="logedIn">
          <!--al picarle al add se muestra un pop up con form de nombre del grupo -->
  
          <button mat-mini-fab color="primary" class="mat-list-item" (click)="openGroupDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-mini-fab color="primary" class="mat-list-item" [matMenuTriggerFor]="allOptions">
            <mat-icon >person</mat-icon>
          </button>
        </mat-list-item>
        
      </mat-list>
</div>



  <mat-menu #allOptions="matMenu">
    <div class="userName">
      User: {{usuario.name}}
    </div>
    <button mat-menu-item [matMenuTriggerFor]="Sesion">Sesion</button>
    <button mat-menu-item [matMenuTriggerFor]="Modificaciones" *ngIf="logedIn">Modificaciones</button>
  </mat-menu>
  
  <mat-menu #Sesion="matMenu">
    <button mat-menu-item routerLink="/login" *ngIf="!logedIn">Login</button>
    <button mat-menu-item routerLink="/register" *ngIf="!logedIn">Register</button>
    <button mat-menu-item (click)="logOut()" *ngIf="logedIn">Cerrar Sesion</button>
  </mat-menu>
  
  <mat-menu #Modificaciones="matMenu" >
    <button mat-menu-item routerLink="/changeName">Cambiar Usuario</button>
    <button mat-menu-item routerLink="/changePassword">Cambiar Contrase√±a</button>
    <button mat-menu-item routerLink="/changePicture">Cambiar Foto</button>
  </mat-menu>
