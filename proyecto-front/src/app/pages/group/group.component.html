
<!--barra de canales -->


<div class="wrapper">
  <div class="column1"><app-channellist [grupo]="grupo" 
    (addChannelEvent)="receiveChannel($event)"
    (removeChannelEvent)="removeChannel($event)"
    (changeChannelNameEvent)="changeChannelName($event)"
    (addAudioChannelEvent)="receiveAudioChannel($event)"
    (removeAudioChannelEvent)="removeAudioChannel($event)"
    (changeAudioChannelNameEvent)="changeAudioChannelName($event)"
    (changeGroupNameEvent)="changeGroupName($event)"
    (addUserEvent)="addUser($event)"
    ></app-channellist>
    
  </div>
  <div class="column2"><router-outlet></router-outlet></div>
  <div class="column3"><app-listausuarios [grupo]="grupo"
    (removeUserEvent)="removeUser($event)"
    (makeAdminEvent)="makeAdmin($event)"
    (revokeAdminEvent)="revokeAdmin($event)"
    ></app-listausuarios></div>
</div>
