<div class="passwordChange">
    <form [formGroup]="formPassword">
        
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="x" formControlName="password" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="x" formControlName="confirm" required>
        </mat-form-field>
        <br>
        <button [disabled]="formPassword.invalid" mat-raised-button color="primary" (click)="updatePassword()">Aceptar</button>
        <br>

        <br>
        <!--

            nombre: <input type="text" id="nombre" formControlName="name"> <br>
            correo: <input type="email" id="correo" formControlName="email"><br>
            password: <input type="password" id="pass1" formControlName="password"><br>
            confirm password: <input type="password" id="pass2" formControlName="confirm"><br>
            <input type="checkbox" name="" id="" formControlName="aceptar"> Acepto terminos y condiciones <br>
        -->


    </form>

</div>
